<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="formAgro.css" media="screen" />
        <title>Análise de Solo</title>
    </head>
    <body>
        <main>
            <div>
                <h1 id="titulo">Análise de Solo</h1>
                <p id="subtitulo">Preencha com suas informações</p>
            </div>
                <div id= container class="container">         
                    
                        <div class="input">
                            <label id="ph1"><strong>PH</strong></label>
                            <input type="text" id="ph">
                        </div>

                        <div class="input">
                            <label id="p1"><strong>P (mg/dm³)</strong></label>
                            <input type="text" id="p">
                        </div>

                        <div class="input">
                            <label id="k1"><strong>K (mg/dm³)</strong></label>
                            <input type="text"id="k">
                        </div>       

                        <div class="input">
                            <label id="ca1"><strong>Ca (cmol/dm³)</strong></label>
                            <input type="text" id="ca">
                        </div>

                        <div class="input">
                            <label id="na1"><strong>Na (cmol/dm³)</strong></label>
                            <input type="text" id="na">
                        </div>
                        <div class="input">
                            <label id="mg1"><strong>Mg (cmol/dm³)</strong></label>
                            <input type="text" id="mg">
                        </div>
                        <div class="input">
                            <label id="fe1"><strong>Fe (mg/dm³)</strong></label>
                            <input type="text" id="fe">
                        </div>  
                    
                        <div class="input">
                            <label id="s1"><strong>S (mg/dm³)</strong></label>
                            <input type="text" id="s">
                        </div>

                        <div class="input">
                            <label id="mn1"><strong>Mn (mg/dm³)</strong></label>
                            <input type="text" id="mn">
                        </div>

                        <div class="input">
                            <label id="cu1"><strong>Cu (mg/dm³)</strong></label>
                            <input type="text" id="cu">
                        </div>

                        <div class="input">
                            <label id="b1"><strong>B (mg/dm³)</strong></label>
                            <input type="text" id="b">
                        </div>

                        <div class="input">
                            <label id="zn1"><strong>Zn (mg/dm³)</strong></label>
                            <input type="tel" id="zn">
                        </div>                                
                </div>
                <button id="calcular">Calcular</button>
                <button id="limpar">Limpar</button>
                <div class="campo">
                    <br>
                <textarea rows="10" style="width: 26em;" id="observacoes" name="observacoes"></textarea>
                </div>
        </main>
        <script src="form.js"></script>
    </body>
</Html>
